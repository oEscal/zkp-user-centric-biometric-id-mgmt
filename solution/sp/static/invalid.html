{% extends "base.html" %}
{% block content %}
{% if message %}
<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><b>Message</b></h5>
            </div>
            <div class="modal-body">
                <p>{{message}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="close_modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script>
    $('.modal').modal('show');
    $('#close_modal').on('click', () => {
        $('.modal').modal('hide');
    })
</script>
{% endif %}
<div class="col-lg-12">
    <div class="card2 card border-0 px-4 py-5">

        <h1>Error: Invalid signature from the Identity Provider!</h1>


        <div id="accordion">
            <br>
            <br>
            <br>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn collapsed col-12" data-toggle="collapse" data-target="#collapseTwo"
                                aria-expanded="false" aria-controls="collapseTwo">
                            Authentication information
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                        <table class="table table-striped table-bordered">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">Method</th>
                                <th scope="col" class="text-center">Information</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for key, value in auth_info.items() %}
                            <tr>
                                <td><b>{{key}}</b></td>
                                <td>{{value}}</td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<script type="application/javascript">
    $(document).ready(function () {
        if ($.trim($("#images_container").html()).length > 0)
            $("#images").show('slow');
    });
</script>
{% endblock %}
