{% extends "base.html" %}
{% block content %}
{% if message %}
<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><b>Message</b></h5>
            </div>
            <div class="modal-body">
                <p>{{message}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="close_modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script>
    $('.modal').modal('show');
    $('#close_modal').on('click', () => {
        $('.modal').modal('hide');
    })
</script>
{% endif %}
<div class="col-lg-12">
    <div class="card2 card border-0 px-4 py-5">
        <div class="row mb-4 px-3">
            <h1 class="mb-0 mr-4 mt-2"><b>Update the user's Identity Provider credentials saved locally</b></h1>
        </div>

        <form action="/update_idp_user" method="post">
            <h4>Update the user '{{user}}' credentials on the Identity Provider '<a href="{{idp}}">{{idp}}</a>': </h4>

            <label for="username">New Username:</label>
            <input type="text" id="username" name="username"/>

            <label for="password">New Password</label>
            <input type="password" id="password" name="password"/>

            <div class="row px-3 mb-4">
                <input type="submit" value="Update and Authenticate" class="btn btn-blue btn-block text-center"/>
            </div>
        </form>
    </div>
</div>
{% endblock %}
