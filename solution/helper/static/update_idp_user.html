<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update IdP user credentials</title>
</head>
<body>
<h1>Update the user's Identity Provider credentials saved locally</h1>

<form action="/update_idp_user" method="post">
    <h4>Update the user '${user}' credentials on the Identity Provider '<a href="${idp}">${idp}</a>': </h4>

    <label for="username">New Username:</label>
    <input type="text" id="username" name="username"/>

    <label for="password">New Password</label>
    <input type="password" id="password" name="password"/>
    <br>
    <input type="submit" value="Update and Authenticate"/>
    % if context.get('message', UNDEFINED) is not UNDEFINED:
    <br>
    <br>
    <br>
    <h4>${message}</h4>
    % endif
</form>
</body>
</html>
