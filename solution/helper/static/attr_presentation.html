<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Presentation of Attributes</title>
</head>
<body>

<h1>Presentation of Attributes</h1>

<form action="/authorize_attr_response" method="post">
    <h4>The following information was obtained from the Identity Provider '<a href="${idp}">${idp}</a>':
    </h4>

    <ul>
        % for attr in response_attrs.keys():
        <li><b>${attr}</b>: ${response_attrs[attr]}</li>
        % endfor
    </ul>

    <h4>This information will be sent to the Service Provider '<a href="${sp}">${sp}</a>'.
    </h4>

    <button type="submit" name="allow">Allow</button>
    <button type="submit" name="deny">Deny</button>
</form>

</body>
</html>
